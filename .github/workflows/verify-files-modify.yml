name: Verify Files modify

on:
  pull_request_target:
    types: [opened, edited, reopened, synchronize, ready_for_review]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: verify-version
        uses: actions-cool/verify-files-modify@v1.0.0
        with:
          forbid-paths: '.github/, scripts/'
          skip-verify-authority: 'write'
          comment: |
            Hi @${{ github.event.pull_request.user.login }}. Thank you very much for contribution. The path `.github/` is only maintained by team members. This current PR will be closed and @ant-design/ant-design-collaborator will also review this PR.
          close: true
