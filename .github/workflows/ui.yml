name: ðŸ“· UI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - next
      - feature

# Cancel prev CI if new commit come
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  imagesnapshot:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: install
        run: npm ci

      - name: test
        run: npm run test-image

      - name: upload snapshots artifact
        uses: actions/upload-artifact@v3
        with:
          name: snapshots
          path: imageSnapshots/
          retention-days: 3

      - name: Save commit
        if: github.event_name == 'pull_request' && github.base_ref == 'master'
        run: echo ${{ github.event.pull_request.head.sha }} > ./commit.txt

      - name: Save commit
        if: github.event_name == 'push'
        run: echo ${{ github.sha }} > ./commit.txt

      - name: Upload commit
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: commit
          path: ./commit.txt

      - name: Save branch
        if: github.event_name == 'pull_request' && github.base_ref == 'master'
        run: echo pull/${{ github.event.pull_request.number }}/merge > ./branch.txt

      - name: Save branch
        if: github.event_name == 'push'
        run: echo ${GITHUB_REF##*/} > ./branch.txt

      - name: Upload branch
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: branch
          path: ./branch.txt
