<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ant Design - 一个 UI 设计语言</title>
    <link rel="icon" href="https://t.alipayobjects.com/images/T1QUBfXo4fXXXXXXXX.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <!--[if lt IE 10]>
    <script src="https://as.alipayobjects.com/g/component/??console-polyfill/0.2.2/index.js,es5-shim/4.1.14/es5-shim.min.js,es5-shim/4.1.14/es5-sham.min.js,html5shiv/3.7.2/html5shiv.min.js,media-match/2.0.2/media.match.min.js"></script>
    <![endif]-->
</head>
<body>
  <div id="react-content">
    <div class="ant-site-loading">
      <em><img src='https://t.alipayobjects.com/images/rmsweb/T1B9hfXcdvXXXXXXXX.svg' width='50' height='50'></em>
      <div id="text">A Design Language</div>
    </div>
    <script>
      const content = document.getElementById('text');
      const contentText = content.innerText;
      function oneRandom(num, len) {
        var arr=[];
        function r(i) {
          var t=Math.round(Math.random() * (num - 1));
          if(t === arr[i - 1]) {
            r(i);
            return;
          }
          arr.push(t);
        }
        for (var i = 0; i < len; i++) {
          r(i);
        }
        return arr;
      }
      const randomArray = oneRandom(6, contentText.length - 2);
      const oneTextArr = [];
      for (let i = 0; i< contentText.length; i++) {
        let t = contentText[i];
        t = t === ' ' ? '&nbsp;': t;
        let className = 'yoyo-x-left';
        className = i > 0 && i < contentText.length - 1 ? 'yoyo-load' + randomArray[i - 1] : className;
        className = i === contentText.length ? 'yoyo-x-right' : className;
        oneTextArr.push('<span class="' + className + '">' + t + '</span>');
      }
      content.innerHTML = oneTextArr.join('');
    </script>
  </div>
</body>
<script src="./index.js"></script>
</html>
